<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="profile-box">
      <div class="profile-avatar">    
      </div>
      <div class="profileInfo">
        <h4>Jessica Randall</h4>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <ul class="socialLinks">
        <li class="link"><a href="https://github.com/">GitHub</a></li>
        <li class="link"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
        <li class="link"><a href="https://www.linkedin.com/">LinkedIn</a></li>
        <li class="link"><a href="https://twitter.com/i/flow/login">Twitter</a></li>
        <li class="link"><a href="https://www.instagram.com/accounts/login/">Instagram</a></li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> 
        Frontend Mentor</a>. Coded by <a href="https://github.com/zadalkher9">zadalkher9</a>.
    </div>
  </div>

</body>
</html>
